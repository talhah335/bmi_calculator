<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>BMI Calculator</h1>
        </div>
        
        <div class = "content">
            <div class = "table">
                <div class="tab">
                    <button class="tablinks" onclick="openMode(event, 'Metric')" id="defaultOpen">Metric</button>
                    <button class="tablinks" onclick="openMode(event, 'Imperial')">Imperial</button>
                </div>
          
                <div id="Metric" class="tabcontent">
                    <p>Height (cm)</p>
                    <input type="text" id="metric-height" />
                    <p>Weight (kg)</p>
                    <input type="text" id="metric-weight" />
                    <button id="metric-btn">Calculate</button>
                </div>
          
                <div id="Imperial" class="tabcontent">
                    <p>Height (in)</p>
                    <input type="text" id="imperial-height" />
                    <p>Weight (lbs)</p>
                    <input type="text" id="imperial-weight" />
                    <button id="imperial-btn">Calculate</button>
                </div>
            </div>

            <div class = "text-container">
                <p id="result-text"></p>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
